services:
  app:
    restart: always
    build: .
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgres://user:pass@postgres:5432/db
      - MOUNT_PATH
      - NODE_NAME
      - IS_SESSION_MAKER
      - PARENT_NODE_URL
    ports:
      - ${PORT}:3000

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
